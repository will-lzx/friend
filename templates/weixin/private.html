{% extends 'base.html' %}

{% block content %}

    <div class="nr_con_all_pr">
        <div class="gr_top">
            <img src="{{ image }}" id="head" onload="AutoResizeImage(this)" class="gr_tx" alt="默认头像">

       </div>
    </div>

    <div>
        <span>{{ name }}</span>
        <span>{{ memberType }}</span>

    </div>

    <div>
        <div class="weui-cells__title">我的信息</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>性别</p>
                </div>
                <div class="weui-cell__ft">{{ sex }}</div>
            </div>


            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>出生年月</p>
                </div>
                <div class="weui-cell__ft">{{ birthday }}</div>
            </div>

            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>手机号码</p>
                </div>
                <div class="weui-cell__ft">{{ phoneNumber }}</div>
            </div>

            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>{{ numberType }}</p>
                </div>
                <div class="weui-cell__ft">{{ number }}</div>
            </div>

            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>所在城市</p>
                </div>
                <div class="weui-cell__ft">{{ city }}</div>
            </div>
        </div>

    </div>
    <script>
        function AutoResizeImage(objImg) {
            var maxWidth = window.screen.width;
            var maxHeight = 0;
            var img = new Image();
            img.src = objImg.src;
            var hRatio;
            var wRatio;
            var Ratio = 1;
            var w = img.width;
            var h = img.height;
            wRatio = maxWidth / w;
            hRatio = maxHeight / h;
            if (maxWidth === 0 && maxHeight === 0) {
                Ratio = 1;
            } else if (maxWidth === 0) {//
                if (hRatio < 1) Ratio = hRatio;
            } else if (maxHeight === 0) {
                if (wRatio < 1) Ratio = wRatio;
            } else if (wRatio < 1 || hRatio < 1) {
                Ratio = (wRatio <= hRatio ? wRatio : hRatio);
            }
            if (Ratio < 1) {
                w = w * Ratio;
                h = h * Ratio;
            }
            objImg.height = h;
            objImg.width = w;
        }
    </script>
{% endblock %}
